<!doctype html>
<html lang="en">
    <head>
        <title>Mitochondira</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        
        <!-- Bootstrap CSS v5.3.2 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="static/styles.css" />
        
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand navbar-color bg-light">
                <div class="container-fluid">
                    <!-- <a class="navbar-brand" href="#">Mitochondira</a> -->
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/">HOME</a>
                        <a class="nav-item nav-link" href="/about">ABOUT</a> <!-- for about.html file, add active class -->
                        <a class="nav-item nav-link" href="/search">SEARCH</a>
                        <a class="nav-item nav-link" href="/help">HELP</a>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mt-5">
            <h1 class="text-center">Mitochondira</h1>

            <!-- Input section -->
            <section class="mt-4">
                <h2>Input</h2>
                <p>Paste your sequence here</p>
                <textarea class="form-control" name="sequence_input" id="sequence_input" rows="5"></textarea>
                <button class="btn btn-primary">See example</button>

                <p class="mt-3">or upload a file</p>
                <input type="file" class="form-control-file" accept=".gif,.txt,.pdf" />
            </section>

            <!-- Options section -->
            <section class="mt-5">
                <h2>Options</h2>
                <p>Advanced options or smth idk</p>
                <div class="row">
                    <div class="col-md-6">
                        <label for="sortOptions" class="form-label">Sort by</label>
                        <select class="form-select" id="sortOptions">
                            <option value="ascending">Ascending</option>
                            <option value="descending">Descending</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="filterOptions" class="form-label">Filter by</label>
                        <select class="form-select" id="filterOptions">
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                        </select>
                    </div>
                </div>
                <button
                    type="button"
                    class="btn btn-primary"
                >
                    See example
                </button>
                
                
            </section>

            <!-- Submit button -->
            <div class="mt-4 text-center">
                <button type="submit" class="btn btn-success btn-lg">Submit</button>
            </div>
        </main>

        <footer class="text-center mt-5">
            <p>&copy; 2024 Mitochondira</p>
        </footer>

        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
